<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Resourcess/icon/195123.png" />
    <!-- Custom Css file -->
    <link rel="stylesheet" href="./style.css">
    <!-- tailwaind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>EventHost</title>
</head>

<body class="max-w-7xl mx-auto">

    <header>

        <!-- Navbar -->
        <nav class="nav-bgImg flex justify-between py-6 px-12 m-2">
            <img class="w-32 h-5" src="./Resourcess/icon/EventHost.png" alt="">
            <ul class="flex gap-4 text-white font-normal">
                <li>Home</li>
                <li>Events</li>
                <li>About us</li>
                <li>Contact</li>
            </ul>
            <div class="flex gap-6">
                <img class="h-7 w-7 rounded-full border" src="./Resourcess/icon/fakhruddin-removebg-preview (1).png"
                    alt="">
                <img src="./Resourcess/icon/Group 7.png" alt="">
            </div>
        </nav>

        <!-- Banner Section Start Here -->
        <div class="mt-12">
            <div class="relative">
                <img class="h-auto w-full opacity-90" src="./Resourcess/Rectangle 8.png" alt="">
                <div class="absolute inset-0 bg-black opacity-40 rounded-[34px]"></div>
            </div>
            <div class="absolute -mt-80 ml-32">
                <h1 class="text-4xl font-bold text-white">CMA Fest</h1>
                <h4 class="text-white my-2 font-light">Make memories that will last a lifetime. See your favorite <br>
                    artists live
                    at
                    CMA Fest!</h4>
                <div class="flex gap-6">
                    <button
                        class="mt-4 bg-gradient-to-r from-[#7342F9] to-[#8053FA] text-white font-light py-2 px-7 rounded-lg flex items-center gap-2 justify-center">
                        <img class="h-4" src="./Resourcess/icon/Vector.png" alt="">Get Ticket</button>
                    <button class="mt-4 text-white font-light py-2 px-7 rounded-lg border">Explore
                        all
                        events</button>
                </div>
            </div>
            <div class="flex gap-2 absolute right-1/2">
                <h1 class="h-4 w-4 bg-white rounded-full -mt-10 opacity-40"></h1>
                <h1 class="h-4 w-4 bg-white rounded-full -mt-10 opacity-90"></h1>
                <h1 class="h-4 w-4 bg-white rounded-full -mt-10 opacity-40"></h1>
            </div>
        </div>

    </header>




</body>

</html>
